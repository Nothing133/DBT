version: 2

models:
  - name: TestUnique
    columns:
      - name: unique_value
        tests:
          - unique
          - not_null

  - name: RAW_CUSTOMERS
    columns:
      - name: CUSTOMER_NAME
        tests:
          - not_null
          - accepted_values:
              values: ["John Doe", "Jane Smith", "Alice Johnson"]
